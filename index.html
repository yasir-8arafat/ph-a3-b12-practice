<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Flower Shop</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- fabicon cdn -->
    <link rel="shortcut icon" href="assets/sample-flower-image.png" type="image/x-icon">
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/d6c5b68401.js" crossorigin="anonymous"></script>
    <!-- customize script file cdn -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        interFont: ["Inter", "sans-serif"],
                        notoFont: ["Noto Serif", "serif"]
                    }
                }
            }
        }
    </script>
    <!-- style tag for vanila css -->
    <style>
        .inter-Font {
            font-family: "Inter", sans-serif;
        }

        .noto-serif-Font {
            font-family: "Noto Serif", serif;
        }
    </style>
</head>

<body>
    <header class="space-y-28">
        <!-- navbar section start -->
        <nav class="container mx-auto">
            <!-- nav container div -->
            <div class="flex items-center justify-between mx-5">
                <!-- logo div -->
                <div class="max-w-36">
                    <img class="w-full" src="assets/logo.png" alt="">
                </div>
                <!-- anchore div -->
                <div max-w-md>
                    <ul class="grid sm:grid-cols-2 lg:grid-cols-4 sm:gap-5 lg:gap-0">
                        <li><a class="text-xl font-medium text-[#8987A1] font-interFont hidden sm:block"
                                href="">Home</a></li>
                        <li><a class="text-xl font-medium text-[#8987A1] font-interFont hidden sm:block"
                                href="">Shop</a></li>
                        <li><a class="text-xl font-medium text-[#8987A1] font-interFont hidden sm:block" href="">About
                                us</a></li>
                        <li><a class="text-xl font-medium text-[#8987A1] font-interFont" href=""><i
                                    class="fa-solid fa-cart-shopping fa-xl"></i> Cart ($56)</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- banner section start -->
        <section class="container mx-auto">
            <!-- banner container -->
            <div class="flex flex-col-reverse lg:flex-row lg:items-end lg:justify-between mx-3 sm:mx-5">
                <!-- text div -->
                <div class="lg:max-w-xl lg:flex-1 xl:flex-none mt-8 xl:mt-0">
                    <h1 class="text-5xl sm:text-6xl xl:text-[65px] text-[#000000] font-notoFont font-bold">ALWAYS
                        <span class="text-[#E95A08]">FRESH
                            FLOWERS</span>
                    </h1>
                    <p class="text-xl xl:text-[22px] font-normal text-[#9e9c9c] mt-6">Indulge your senses with the
                        beauty
                        and fragrance
                        of our fresh flower shop. From classic roses to
                        exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
                </div>
                <!-- image part -->
                <div class="lg:w-[570px] lg:flex-1 xl:flex-none xl:max-w-xl">
                    <img class="w-full" src="assets/hero-flower.png" alt="">
                </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
